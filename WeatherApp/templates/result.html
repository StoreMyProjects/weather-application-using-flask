{% extends "index.html" %}

{% block body %}
<div style="background-color: #91dbc5; height: 100vh">
    <div class="container h-100">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12 col-xs-12 pt-5">
                <div class="card border-0 p-3 shadow-sm text-center">
                    <h3 class="text-muted">Current Weather For {{ city }}</h3>
                    <h5 class="lead text-muted">Temperature: {{ temp }} * celcius</h5>
                    <h5 class="lead text-muted">Cloudiness: {{ clouds }} % </h5>
                    <h5 class="lead text-muted">Humidity: {{ humidity }}%</h5>
                    <h5 class="lead text-muted">Wind Speed: {{ wind_speed }} m/s</h5>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
