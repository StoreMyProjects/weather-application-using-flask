{% extends "layout.html" %}

{% block body %}

<div class="card border-0 p-3 shadow-sm text-center">
    <h3 class="text-muted">Current Weather For {{ city }}</h3>
    <h5 class="lead text-muted"><b>{{ temp }} &#176; C</b></h5>
    <figure class="image is-50x50">
        <img src="https://openweathermap.org/img/w/{{ icon }}.png" alt="Image"> <span class="lead text-muted"><b>{{ weather }}</b></span>
    </figure>
    <h5 class="lead text-muted">Cloudiness:<b> {{ cloudiness }} % </b></h5>
    <h5 class="lead text-muted">Humidity:<b> {{ humidity }}%</b></h5>
    <h5 class="lead text-muted">Wind Speed:<b> {{ wind_speed }} m/s</b></h5>
</div>

{% endblock %}
